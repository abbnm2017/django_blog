{% extends 'base.html' %}
{% load static %}
{% block title %}
    用户登录
{% endblock %}


{% block mycss %}
    <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="main">
        <div class="main-w31">
            <h1 class="logo-w3">个人博客用户登录</h1>
            <div class="w3layouts-main">
                <h2><span><a href="{% url 'User:login' %} ">密码登录</a></span>  <span><a href="{% url 'User:codelogin' %}">验证码登录2</a></span></h2>
                <p>{{msg}} {{errors}}</p>
                <form action="{% url 'User:login' %}" method="post"> {% csrf_token %}
                    <input placeholder="手机号码" name="username" type="text" required="">
                    <input placeholder="输入验证码" name="password" type="password" id="password1" required="">
                    <input type="submit" value="用户登录" name="login">
                </form>
            </div>
        </div>

    </div>
{% endblock %}
