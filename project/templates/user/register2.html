{% extends 'base.html' %}
{% load static %}
{% block title %}
    用户注册
{% endblock %}


{% block mycss %}
    <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="main">
        <div class="main-w31">
            <h1 class="logo-w3">个人博客用户注册</h1>
            <div class="w3layouts-main">
                <h2><span>现在注册</span></h2>
                <p>{{msg}}</p>
                <form action="{% url 'User:register' %}" method="post"> {% csrf_token %}
                    <input placeholder="用户名" name="username" type="text" required="">
                    <input placeholder="邮箱" name="email" type="email" required="">
                    <input placeholder="手机号码" name="mobile" type="text" required="">
                    <input placeholder="密码" name="password" type="password" id="password1" required="">
                    <input placeholder="确认密码" name="repassword" type="password" id="password2" required="">
                    <input type="submit" value="提交注册" name="login">
                </form>
            </div>
        </div>

    </div>
{% endblock %}

{% block myjs %}
    <script>
        addEventListener("load",function () {
            setTimeout(hideURLbar,0);
        },false)

        function hideURLbar() {
            window.scrollTo(0,1)
        }
    </script>


    <script>
        window.onload = function () {
            document.getElementById("password1").onchange = validatePassword;
            document.getElementById(("password2")).onchange = validatePassword;
        }
        function validatePassword() {
            var pass2 = document.getElementById("password2").value;
            var pass1 = document.getElementById("password1").value;
            if (pass1 != pass2)
                document.getElementById("password2").setCustomValidity("密码不对，请重新输入")
            else
                document.getElementById("password2").setCustomValidity("")
        }
    </script>
{% endblock %}
